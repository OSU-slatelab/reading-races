        start = new Date();
        window.clearTimeout(timerId);
        timerId = window.setTimeout(callback, remaining);
    };
    this.resume();
}

	}

		}
	}

}
function incorrectnessMagnitude(st,htime,hsteps,vowels,humanIntermWords){
	var k1=0.3,k2=0.8,k3=0.7,k4=1.2;
	var tv=htime-st.recTime;
	var var1=(tv-timeDiffMin)/(timeDiffMax-timeDiffMin);
	//console.log(tv);
	var var2=(hsteps-vowels-humanSmin)/(humanSmax-humanSmin);
	var var3=(vowels-st.steps-recSmin)/(recSmax-recSmin);
	var matchCount=0,var4=0;
	var simulatedIntermWords=st.recWords;
    for(let mismatchWord of humanIntermWords){
    	if(simulatedIntermWords.has(mismatchWord)) matchCount++;
    }
    if(humanIntermWords.length>0){
    	var mismatchCount=humanIntermWords.length-matchCount;
    	var tt=(mismatchCount)/humanIntermWords.length;
    	var4=tt.toFixed(2);
    }
	var res=k1*var1+k2*var2+k3*var3+k4*var4;
	console.log(res + " "+ var1 + " "+ var2+" "+var3+" "+var4);
	return res;
}
function finalizeRest(prevArray,nextInterim,nextFinal,humanSteps,wordIdx, humanTime, humanIntermWords){
	var res=wordIdx+1;
	for(var i=nextInterim,j=wordIdx;i<prevArray.length && j<ending-nextFinal;i++,j++){
		var t=document.getElementById(j+nextFinal).textContent.trim().toLowerCase().replace(/[^a-z\s]/gi,"").replace(/[\r\n]+/g," ").replace(/ +/g," ");
		var s=prevArray[i].trim().toLowerCase().replace(/[^a-z\s]/gi,"").replace(/[\r\n]+/g," ").replace(/ +/g," ").trim();
		var c=vowelsCount(s);
		var mag=0;
		if(stopWords.has(t)){
			console.log(t);
			correctwords++;
			document.getElementById(j+nextFinal).style.color = "blue";
		} 
		else if(t==s){
			if(isReferenceFileAvailable){
				mag=incorrectnessMagnitude(standardReadings[j+nextFinal-1],humanTime,humanSteps,c,humanIntermWords);
			}
			console.log(s+" "+mag);
			if(mag<=threshold || !isReferenceFileAvailable){
				correctwords++;
				document.getElementById(j+nextFinal).style.color = "blue";
			}else{
				document.getElementById(j+nextFinal).style.color = "red";
			} 
		}else{
			for(var k=j+1;k<j+4 && k<ending-nextFinal;k++){
				t=document.getElementById(k+nextFinal).textContent.trim().toLowerCase();
				c=vowelsCount(t)+1;
				if(t==s){
					if(isReferenceFileAvailable){
						mag=incorrectnessMagnitude(standardReadings[k+nextFinal-1],humanTime,humanSteps,c,humanIntermWords);
					}
					if(mag<=threshold || !isReferenceFileAvailable){
						correctwords++;
						document.getElementById(k+nextFinal).style.color = "blue";
					}else{
						document.getElementById(k+nextFinal).style.color = "red";
					}
					j=k;
					break;	 
				}
				if(k==j+3 || k==ending-nextFinal-1){
					document.getElementById(j+nextFinal).style.color = "red";
				}
			}
		}
		res=j+1;
	}
	return res;
}

				humanIntermWords.push(curArray[curArray.length-1].replace(/[\r\n]+/g," ").replace(/[^a-z\s]/gi,"").toLowerCase().trim());
			}
			else if(prevArray.length==curArray.length){
				if(prevArray[prevArray.length-1]!==curArray[curArray.length-1]) life++;
				humanIntermWords.push(curArray[curArray.length-1].replace(/[\r\n]+/g," ").replace(/[^a-z\s]/gi,"").toLowerCase().trim());
				prevArray=curArray;
			}else if(prevArray.length<curArray.length){
				wordIdx=finalizeRest(prevArray,interimIdx,next,life,wordIdx,humanTimeEnd-humanTimeStart, humanIntermWords);
				humanIntermWords=[];
				humanIntermWords.push(curArray[curArray.length-1].replace(/[\r\n]+/g," ").replace(/[^a-z\s]/gi,"").toLowerCase().trim());
				humanTimeStart=humanTimeEnd;
				life=0;
				interimIdx=prevArray.length;
				prevArray=curArray;
			}
		}
		speechRecognizer.onend = function(curArray,interimIdx,next,life,wordIdx,f) {
  			//console.log('Speech recognition service disconnected');
  			if(f==0){
  				wordIdx=finalizeRest(curArray,interimIdx,next,life,wordIdx,humanTimeEnd-humanTimeStart, humanIntermWords);
				life=0;
				prevArray=curArray;
				next+=wordIdx;
				interimIdx=0;
				console.log("yess");
  			}
		}
		speechRecognizer.onerror = function (event) {
			r.innerHTML = 'error here!';
		};
	//}
	var stopButton=document.getElementById('stopButton');
	stopButton.addEventListener('click', function () {
    	speechRecognizer.stop();
  	}, false);
}
